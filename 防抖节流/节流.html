<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节流</title>
</head>

<body>
    <div id="content"
        style="height:150px;line-height:150px;text-align:center; color: #fff;background-color:#ccc;font-size:80px;">
    </div>

    <script>
        let num = 1;
        let content = document.getElementById('content');

        function count() {
            content.innerHTML = num++;
        };
        content.onmousemove = throttle(count,500);

        // 定时器版
        // 在持续触发事件的过程中，函数不会立即执行，并且每 delay 执行一次，在停止触发事件后，函数还会再执行一次。
        // function throttle(fn, delay) {
        //     let flag = true
        //     return function () {
        //         if (flag) {
        //             setTimeout(() => {
        //                 fn.apply(this, arguments)
        //                 flag = true
        //             }, delay);
        //         }
        //         flag = false
        //     }
        // }

        // 时间戳版
        // 在持续触发事件的过程中，函数会立即执行，并且每 delay 执行一次。
        function throttle(fn,delay) {
            let previous = 0
            return function(){
                let now = Date.now()
                if(now - previous > delay){
                    fn.apply(this.arguments)
                    previous = now
                }
            }
        }
    </script>
</body>

</html>
